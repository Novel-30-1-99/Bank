<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To My Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" name="" class="form-control" placeholder="Email"> <br>
            <input type="password" name="" class="form-control" placeholder="Password"> <br>
            <button class="btn btn-success" id="login">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="ballance status">
                    <h5>Ballance</h5>
                    <h2>$<span id="currentBallance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ Amount You Want To Deposit"><br>
                    <button class="btn btn-success" id="addDeposit">Deposit</button>
                </div>
                
            </div>
            <div class="col-md-6">
                <div class="submit-area ">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ Amount You Want To Withdraw"><br>
                    <button class="btn btn-success" id="addWithdraw">Withdraw</button>
                </div>
            </div>
        </div>   
    </div>
    <script>
        //Login Button Event Handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area")
            transactionArea.style.display = "block";
        })

        //Deposit Button Event Handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function(){
            const depositInput = getInputNumber("depositAmount");
            document.getElementById("depositAmount").value ="";

            updateSpanText("currentDeposit", depositInput);
            updateSpanText("currentBallance", depositInput);
        })

        //Withdraw Button Event Handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
           const withdrawInput = getInputNumber("withdrawAmount")
            document.getElementById("withdrawAmount").value ="";

            updateSpanText("currentWithdraw", withdrawInput);
            updateSpanText("currentBallance", -1*withdrawInput);
        })
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountInput = parseFloat(amount);
            return amountInput;
        }
        function updateSpanText(id,depositInput){
            const current = document.getElementById(id).innerText;
            const currentBallanceInput = parseFloat(current)
            const totalBallance = currentBallanceInput + depositInput;
            document.getElementById(id).innerText = totalBallance;
            }
    </script>
</body>
</html>
